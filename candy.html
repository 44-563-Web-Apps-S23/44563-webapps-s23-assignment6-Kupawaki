<!DOCTYPE html>
<html>
    <head>
        <title>Candy HTML</title>
    </head>
 
    <body>
        <h2>Kooper Young chooses candy</h2>

        <form>
            <input type ="checkbox" id="check_form_1" name="check_form" value="true">
            <label for="check_form_1">Dark Chocolate</label> <br>

            <input type ="checkbox" id="check_form_2" name="check_form" value="true">
            <label for="check_form_1">Nuts</label> <br>

            <input type ="checkbox" id="check_form_3" name="check_form" value="false">
            <label for="check_form_1">Chewey</label> <br>

            <input type="button" onclick="selectBox()" value="Select a box">
        </form>
        <p id="result">This text will be replaced </p>

        <script> 
            darkBox = document.getElementById("check_form_1")
            nutBox = document.getElementById("check_form_2")
            cheweyBox = document.getElementById("check_form_3")
            result = document.getElementById("result")
            my_candy_box = {}

            function selectBox()
            {
                my_candy_box = {}

                my_candy_box.dark = false
                my_candy_box.nuts = false
                my_candy_box.chewey = false

                if(darkBox.checked)
                {
                    my_candy_box.dark = true
                }
                if(nutBox.checked)
                {
                    my_candy_box.nuts = true
                }
                if(cheweyBox.checked)
                {
                    my_candy_box.chewey = true
                }

                result.innerHTML = JSON.stringify(my_candy_box)
            }
        </script>

        <form>
            <label for="edit_form_1">Enter the size </label>
            <input type="text" id="edit_form_1" value="size"> <br>

            <label for="edit_form_1">Enter price</label>
            <input type="text" id="edit_form_2" value="0"> <br>

            <input type="button" onclick="updateBox()" value="Update the Box">
        </form>

        <script>
            function updateBox()
            {
                size = document.getElementById("edit_form_1").value
                price = document.getElementById("edit_form_2").value
                result = document.getElementById("result")

                my_candy_box["size"] = size
                my_candy_box["price"] = price
                result.innerHTML = JSON.stringify(my_candy_box)
            }
        </script>
    </body>
</html>
